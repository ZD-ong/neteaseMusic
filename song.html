<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/reset.css">
    <title>播放</title>
    <style>
        .page {
            height: 100vh;
            position: relative;
        }
        .page::before {
            content: '';
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            position: absolute;
            background: transparent url(//i.loli.net/2018/01/28/5a6ddd46c992b.jpeg) no-repeat center;
            background-size: cover;
            filter: blur(50px) brightness(0.2);
        }
        .page .logo {
            position: absolute;
            left: 10px;
            top: 12px;
            display: block;
            width: 100px;
            height: 17px;
            background: url(//i.loli.net/2018/01/29/5a6f27e3ade38.png) no-repeat;
            background-size: 100px auto;
        }

        section.pointer {
            position: absolute;
            top: 0;
            
        }
        section.disk {
            padding-top: 70px;
        }
        section.disk > .circle {
            width: 296px;
            height: 296px;
            margin: 0 auto;
            position: relative;
        }
        section.disk > .circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent url(//i.loli.net/2018/01/28/5a6dd68b89aa9.png) no-repeat center;
            background-size: cover;
        }
        section.disk > .circle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent url(//i.loli.net/2018/01/28/5a6dd6422ae6b.png) no-repeat center;
            background-size: cover;
        }
        section.disk .circle > img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 184px;
            height: 184px;
            margin-left: -92px;
            margin-top: -92px;
            border-radius: 50%;
            border: none;
        }
        section.disk.circle.playing >img {
            
        }
        section.disk .circle.playing > img,
        section.disk .circle.playing::after {
            animation: spin 15s linear infinite;
        }
        section.lyric {

        }
        section.action {
            position: absolute;
            display: flex;
            bottom: 0;
            padding:10px;
            margin: 0 auto;
            width: 100%;
        }
        
        section.action div {
            flex: 1 1 auto;
            margin: 0 6px;
            text-align: center;
            font-size: 18px;
            line-height: 38px;
            border: 1px solid #d43c33;
            border-radius: 40px;
        }
        section.action .open {
            color: #d43c33;
        }
        section.action .download {
            color: #ffffff;
            background: #d43c33;
        }
        @keyframes spin {
                0% {
                    transform: rotateZ(0deg);
                }
                100% {
                    transform: rotateZ(360deg);
                }
            }
    </style>
</head>
<body>
    <div class="page">
        <span class="logo"></span>
        <section class="pointer">
            <span></span>
        </section>
        <section class="disk">
            <div class="circle playing">
                <img src="//i.loli.net/2018/01/28/5a6ddd46c992b.jpeg" alt="">
            </div>
        </section>
        <section class="lyric"></section>
        <section class="action clearfix">
            <div class="open">
                <a href="#">打开</a>
            </div>
            <div class="download">
                <a href="#">下载</a>
            </div>
        </section>
    </div>
</body>
</html>
